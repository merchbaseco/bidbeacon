name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: merchbaseco/bidbeacon-server

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          secrets: |
            merchbase_npm_token=${{ secrets.MERCHBASE_NPM_TOKEN }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    env:
      IMAGE_TAG: ${{ github.sha }}
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      BIDBEACON_DATABASE_PASSWORD: ${{ secrets.BIDBEACON_DATABASE_PASSWORD }}
      AMS_QUEUE_URL: ${{ secrets.AMS_QUEUE_URL }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      ADS_API_CLIENT_ID: ${{ secrets.ADS_API_CLIENT_ID }}
      ADS_API_CLIENT_SECRET: ${{ secrets.ADS_API_CLIENT_SECRET }}
      ADS_API_REFRESH_TOKEN: ${{ secrets.ADS_API_REFRESH_TOKEN }}
    steps:
      - name: Create stack env file
        run: |
          python - <<'PY'
          import os
          import shlex

          keys = [
              ("BIDBEACON_IMAGE_TAG", os.environ.get("IMAGE_TAG", "")),
              ("BIDBEACON_DATABASE_PASSWORD", os.environ.get("BIDBEACON_DATABASE_PASSWORD", "")),
              ("AMS_QUEUE_URL", os.environ.get("AMS_QUEUE_URL", "")),
              ("AWS_REGION", os.environ.get("AWS_REGION", "us-east-1")),
              ("AWS_ACCESS_KEY_ID", os.environ.get("AWS_ACCESS_KEY_ID", "")),
              ("AWS_SECRET_ACCESS_KEY", os.environ.get("AWS_SECRET_ACCESS_KEY", "")),
              ("ADS_API_CLIENT_ID", os.environ.get("ADS_API_CLIENT_ID", "")),
              ("ADS_API_CLIENT_SECRET", os.environ.get("ADS_API_CLIENT_SECRET", "")),
              ("ADS_API_REFRESH_TOKEN", os.environ.get("ADS_API_REFRESH_TOKEN", "")),
          ]

          with open("stack.env", "w", encoding="utf-8") as env_file:
              for key, value in keys:
                  env_file.write(f"{key}={shlex.quote(value)}\n")
          PY
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
          BIDBEACON_DATABASE_PASSWORD: ${{ env.BIDBEACON_DATABASE_PASSWORD }}
          AMS_QUEUE_URL: ${{ env.AMS_QUEUE_URL }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          ADS_API_CLIENT_ID: ${{ env.ADS_API_CLIENT_ID }}
          ADS_API_CLIENT_SECRET: ${{ env.ADS_API_CLIENT_SECRET }}
          ADS_API_REFRESH_TOKEN: ${{ env.ADS_API_REFRESH_TOKEN }}

      - name: Remove previous stack env artifact
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          script: rm -rf "${HOME}/stack.env"

      - name: Upload stack env file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          source: stack.env
          target: .
          overwrite: true

      - name: Deploy BidBeacon stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          envs: IMAGE_TAG,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            REPO_DIR="${HOME}/merchbase-infra"
            mkdir -p "${HOME}/.ssh"
            chmod 700 "${HOME}/.ssh"
            touch "${HOME}/.ssh/known_hosts"
            chmod 600 "${HOME}/.ssh/known_hosts"
            if ! grep -q "github.com" "${HOME}/.ssh/known_hosts" 2>/dev/null; then
              ssh-keyscan -H github.com >> "${HOME}/.ssh/known_hosts"
            fi
            if [[ ! -d "${REPO_DIR}/.git" ]]; then
              git clone git@github.com:merchbaseco/infra.git "${REPO_DIR}"
            fi
            if ! git config --global --get safe.directory "${REPO_DIR}" >/dev/null 2>&1; then
              git config --global --add safe.directory "${REPO_DIR}"
            fi
            cd "${REPO_DIR}"
            git pull --ff-only
            cd stack/bidbeacon
            STACK_ENV_PATH="${HOME}/stack.env"
            if [[ -d "${STACK_ENV_PATH}" ]]; then
              STACK_ENV_FILE="${STACK_ENV_PATH}/stack.env"
            else
              STACK_ENV_FILE="${STACK_ENV_PATH}"
            fi
            mv "${STACK_ENV_FILE}" .env
            if [[ -d "${STACK_ENV_PATH}" ]]; then
              rm -rf "${STACK_ENV_PATH}"
            fi
            chmod 600 .env
            if [[ -n "${GHCR_USERNAME:-}" && -n "${GHCR_TOKEN:-}" ]]; then
              echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin
            fi
            export BIDBEACON_IMAGE_TAG="$IMAGE_TAG"
            ./deploy.sh
            
            # Update server-level Caddy if Caddyfile changed
            if [[ -f "${REPO_DIR}/caddy-proxy/Caddyfile" ]] && [[ -d "/opt/caddy-proxy" ]]; then
              cp "${REPO_DIR}/caddy-proxy/Caddyfile" "/opt/caddy-proxy/Caddyfile"
              cd "/opt/caddy-proxy"
              docker compose restart caddy || docker compose up -d
            fi

