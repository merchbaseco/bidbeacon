version: '3.8'

services:
  bidbeacon-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bidbeacon-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8080/api/health').then(res=>process.exit(res.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bidbeacon-network

networks:
  bidbeacon-network:
    driver: bridge

